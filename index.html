		function ChooseShoulders() {
		    YourS = [S[Math.floor(Math.random() * 10)], S[Math.floor(Math.random() * 10)], S[Math.floor(Math.random() * 10)], S[Math.floor(Math.random() * 10)]]

					}
					if (Cclickcounter>0){

		    }

		}
